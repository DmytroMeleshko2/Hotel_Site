<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <style>
        .reservation-details {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f2f2f2;
            border-radius: 5px;
        }

        .reservation-details h3 {
            text-align: center;
            margin-bottom: 20px;
        }

        .details-row {
            margin-bottom: 10px;
        }

        .label {
            font-weight: bold;
        }

        .service-list {
            padding: 0;
            margin: 0;
            list-style: none;
        }

        .service-list li {
            margin-bottom: 5px;
        }
    </style>
    <title></title>
</head>
<body>



    <div class="details-row">
        <span class="label">Additional Services:</span>
        <ul class="service-list">
            <li>Breakfast: $15 per day</li>
            <li>Wi-Fi: Free</li>
        </ul>
    </div>

    <div class="details-row">
        <span class="label">Room Price:</span>
        <span class="value">$150 per night</span>
    </div>
</div>

</body>
</html>
